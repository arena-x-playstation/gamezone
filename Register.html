<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="api/v1/journals">
        <br>
        <button type="reset">reset</button>
        <br>
        <label for="SURNAME">SURNAME</label>
        <input id="SURNAME" type="text" name="SURNAME" placeholder="Type in Surname">
        <BR>
        <label for="GIVEN NAME">GIVEN NAME</label> 
        <input type="text" name="GIVEN NAME" id="GIVEN NAME" placeholder="Type in Given Name">
        <BR>
            <label for="Enter Email">Enter Email</label>
            <input type="email" name="email" id="Enter Email" placeholder="required">
            <br>
            <label for="Create password">Create Password</label>
            <input type="password" name="password" id="Create password" placeholder="required">
            <button type="submit">submit</button>


    </form>
    
</body>
</html>
